<!DOCTYPE html>
<html>
<head>
  <title>Live GPS Tracker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body, html { margin: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <h2 style="position:absolute;z-index:1000;background:white;padding:5px;">ðŸš— Live GPS Tracker</h2>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([28.4, 77.3], 12);

    // Add OpenStreetMap tiles
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19
    }).addTo(map);

    let carMarkers = {};

    // Fetch live positions every 2 seconds
    async function fetchPositions() {
      const res = await fetch("/live");
      const data = await res.json();

      for (const car_id in data) {
        const car = data[car_id];

        if (!carMarkers[car_id]) {
          // Create marker if it doesnâ€™t exist
          carMarkers[car_id] = L.marker([car.lat, car.lon]).addTo(map)
            .bindPopup(`<b>${car_id}</b>`);
        } else {
          // Update existing marker position
          carMarkers[car_id].setLatLng([car.lat, car.lon]);
        }
      }
    }

    // Update every 2 seconds
    setInterval(fetchPositions, 2000);
    fetchPositions(); // initial fetch
  </script>
</body>
</html>
