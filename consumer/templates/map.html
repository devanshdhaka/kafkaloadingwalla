<!DOCTYPE html>
<html>
<head>
  <title>Live GPS Tracker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body, html { margin: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <h2 style="position:absolute;z-index:1000;background:white;padding:5px;">ðŸš— Live GPS Tracker</h2>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([28.4, 77.3], 12);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { maxZoom: 19 }).addTo(map);

    let carMarkers = {};
    let routeLine = null;

    async function fetchPositions() {
      const res = await fetch("/live");
      const data = await res.json();

      const cars = data.positions;
      const route = data.route;

      // âœ… Draw the static route polyline once
      if (!routeLine) {
        routeLine = L.polyline(route, { color: "blue", weight: 3 }).addTo(map);
        map.fitBounds(routeLine.getBounds());
      }

      // âœ… Update each car marker
      for (const car_id in cars) {
        const car = cars[car_id];
        const latLng = [car.lat, car.lon];

        if (!carMarkers[car_id]) {
          carMarkers[car_id] = L.marker(latLng).addTo(map)
            .bindPopup(`<b>${car_id}</b><br>${new Date(car.timestamp*1000).toLocaleTimeString()}`);
        } else {
          carMarkers[car_id].setLatLng(latLng)
            .setPopupContent(`<b>${car_id}</b><br>${new Date(car.timestamp*1000).toLocaleTimeString()}`);
        }
      }
    }

    setInterval(fetchPositions, 2000);
    fetchPositions();
  </script>
</body>
</html>
